<!DOCTYPE html>
<html>
<head>

	<title>Editable Table with localStorage</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Editable Table with localStorage</h1>
	<div id="tableContainer">
		<table id="dataTable">
			<thead>
				<tr>
					<th>Name</th>
					<th>Age</th>
					<th>Email</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>

	<button id="addRowBtn">Add Row</button>

	<script src="script.js"></script>
</body>
</html>
